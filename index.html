                                                            <div key={i} className="flex-1 min-w-32 border-r border-gray-100 last:border-r-0" />
                                                        ))}
                                                    </div>
                                                    <div
                                                        className={`absolute top-1 bottom-1 bg-gradient-to-r ${categoryColors[category]} rounded-lg shadow-lg hover:shadow-xl transition-all cursor-pointer flex items-center px-3 group`}
                                                        style={position}
                                                        onClick={() => {
                                                            setSelectedGoal(goal);
                                                            setView('detail');
                                                        }}
                                                    >
                                                        <span className="text-white font-semibold text-sm truncate group-hover:text-base transition-all">
                                                            {goal.name}
                                                        </span>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            // Goal detail view
            const GoalDetailView = () => {
                if (!selectedGoal) return null;

                const goalTasks = tasks.filter(t => selectedGoal.tasks.includes(t.id));
                const progress = goalTasks.length > 0 
                    ? Math.round((goalTasks.filter(t => t.status === 'Completed').length / goalTasks.length) * 100)
                    : 0;

                return (
                    <div className="max-w-4xl mx-auto">
                        <button
                            onClick={() => setView('board')}
                            className="flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-6 transition-colors"
                        >
                            <ArrowLeft size={20} />
                            Back to Goals
                        </button>

                        <div className="bg-white rounded-3xl p-8 shadow-xl">
                            <div className="flex items-start justify-between mb-6">
                                <div className="flex-1">
                                    <div className={`inline-block px-4 py-2 rounded-xl bg-gradient-to-r ${categoryColors[selectedGoal.category]} text-white font-bold text-sm mb-3`}>
                                        {selectedGoal.category}
                                    </div>
                                    <h1 className="text-4xl font-black text-gray-900 mb-4">{selectedGoal.name}</h1>
                                    {selectedGoal.description && (
                                        <p className="text-lg text-gray-600 mb-6">{selectedGoal.description}</p>
                                    )}
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => {
                                            setEditingGoal(selectedGoal);
                                            setShowGoalForm(true);
                                        }}
                                        className="p-3 rounded-xl bg-indigo-100 text-indigo-600 hover:bg-indigo-200 transition-colors"
                                    >
                                        <Edit2 size={20} />
                                    </button>
                                    <button
                                        onClick={() => {
                                            deleteGoal(selectedGoal.id);
                                            setView('board');
                                        }}
                                        className="p-3 rounded-xl bg-red-100 text-red-600 hover:bg-red-200 transition-colors"
                                    >
                                        <Trash2 size={20} />
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                <div className="bg-gray-50 rounded-2xl p-4">
                                    <div className="text-sm text-gray-600 mb-1">Status</div>
                                    <div className={`inline-block px-3 py-1 rounded-lg text-sm font-semibold ${statusColors[selectedGoal.status]}`}>
                                        {selectedGoal.status}
                                    </div>
                                </div>
                                <div className="bg-gray-50 rounded-2xl p-4">
                                    <div className="text-sm text-gray-600 mb-1">Priority</div>
                                    <div className={`inline-block px-3 py-1 rounded-lg text-sm font-semibold ${priorityColors[selectedGoal.priority]}`}>
                                        {selectedGoal.priority}
                                    </div>
                                </div>
                                <div className="bg-gray-50 rounded-2xl p-4">
                                    <div className="text-sm text-gray-600 mb-1">Timeline</div>
                                    <div className="text-sm font-semibold text-gray-900">
                                        {new Date(selectedGoal.startDate).toLocaleDateString()} - {new Date(selectedGoal.endDate).toLocaleDateString()}
                                    </div>
                                </div>
                            </div>

                            {goalTasks.length > 0 && (
                                <div className="mb-8">
                                    <div className="flex items-center justify-between mb-3">
                                        <h3 className="text-xl font-bold text-gray-900">Progress</h3>
                                        <span className="text-2xl font-black text-indigo-600">{progress}%</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                                        <div
                                            className={`h-full bg-gradient-to-r ${categoryColors[selectedGoal.category]} transition-all duration-500`}
                                            style={{ width: `${progress}%` }}
                                        />
                                    </div>
                                </div>
                            )}

                            <div className="mb-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-2xl font-bold text-gray-900">Tasks</h3>
                                    <button
                                        onClick={() => {
                                            setEditingTask(null);
                                            setShowTaskForm(true);
                                        }}
                                        className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all"
                                    >
                                        <Plus size={20} />
                                        Add Task
                                    </button>
                                </div>

                                {goalTasks.length === 0 ? (
                                    <div className="text-center py-12 text-gray-500">
                                        No tasks yet. Add your first task to get started.
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {goalTasks.map(task => (
                                            <div key={task.id} className="bg-gray-50 rounded-2xl p-4 hover:bg-gray-100 transition-colors">
                                                <div className="flex items-start justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <h4 className="text-lg font-bold text-gray-900">{task.name}</h4>
                                                            <span className={`px-2 py-1 rounded-lg text-xs font-semibold ${statusColors[task.status]}`}>
                                                                {task.status}
                                                            </span>
                                                            <span className="px-2 py-1 rounded-lg text-xs font-semibold bg-gray-200 text-gray-700">
                                                                {task.type}
                                                            </span>
                                                        </div>
                                                        {task.description && (
                                                            <p className="text-sm text-gray-600 mb-2">{task.description}</p>
                                                        )}
                                                        <div className="text-sm text-gray-600">
                                                            Due: {new Date(task.dueDate).toLocaleDateString()}
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={() => {
                                                                setEditingTask(task);
                                                                setShowTaskForm(true);
                                                            }}
                                                            className="p-2 rounded-lg bg-white hover:bg-gray-200 transition-colors"
                                                        >
                                                            <Edit2 size={16} />
                                                        </button>
                                                        <button
                                                            onClick={() => deleteTask(task.id)}
                                                            className="p-2 rounded-lg bg-white hover:bg-red-100 text-red-600 transition-colors"
                                                        >
                                                            <Trash2 size={16} />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-6 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-4xl font-black bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                                        Business Goals
                                    </h1>
                                    <p className="text-gray-600 mt-1">Plan, track, and achieve your business objectives</p>
                                </div>
                                {view !== 'dashboard' && (
                                    <button
                                        onClick={() => setView('dashboard')}
                                        className="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-semibold hover:shadow-lg transition-all"
                                    >
                                        Dashboard
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Main content */}
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {view === 'dashboard' && <DashboardView />}
                        {view === 'board' && <BoardView />}
                        {view === 'calendar' && <CalendarView />}
                        {view === 'timeline' && <TimelineView />}
                        {view === 'detail' && <GoalDetailView />}
                    </div>

                    {/* Forms */}
                    {showGoalForm && (
                        <GoalForm
                            goal={editingGoal}
                            onSave={saveGoal}
                            onCancel={() => {
                                setShowGoalForm(false);
                                setEditingGoal(null);
                            }}
                        />
                    )}

                    {showTaskForm && (
                        <TaskForm
                            task={editingTask}
                            goalId={selectedGoal?.id}
                            onSave={saveTask}
                            onCancel={() => {
                                setShowTaskForm(false);
                                setEditingTask(null);
                            }}
                        />
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
